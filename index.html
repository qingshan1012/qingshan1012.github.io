<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的婚礼请柬</title>
    <style>
        :root {
            --primary-color: #d4a066;
            --bg-color: #fdf6f0;
            --text-color: #594433;
            --light-color: #fff;
            --shadow-color: rgba(0,0,0,0.2);
        }
        :root.pink {
            --primary-color: #e68585;
            --bg-color: #fff5f5;
            --text-color: #6d4c41;
        }
        :root.blue {
            --primary-color: #659dbd;
            --bg-color: #f0f8fb;
            --text-color: #3a506b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
            transition: all 0.3s ease;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        /* 主题切换按钮 */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .theme-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .theme-btn.default {
            background-color: #d4a066;
        }
        .theme-btn.pink {
            background-color: #e68585;
        }
        .theme-btn.blue {
            background-color: #659dbd;
        }
        /* 音乐控制按钮 */
        .music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: var(--light-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            cursor: pointer;
        }
        /* 请柬封面 */
        .cover {
            width: 100%;
            height: 100vh;
            background: url("https://img1.baidu.com/it/u=1234567890,1234567890&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=800") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .cover::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .cover-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            z-index: 1;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin-bottom: 1rem;
        }
        .cover-subtitle {
            font-size: 1.2rem;
            z-index: 1;
            letter-spacing: 0.2rem;
        }
        .arrow {
            position: absolute;
            bottom: 30px;
            z-index: 1;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        /* 请柬内容 */
        .content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
        }
        .couple {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .invitation {
            font-size: 1.1rem;
            line-height: 2;
            margin: 2rem 0;
        }
        .info-item {
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }
        .info-title {
            display: inline-block;
            width: 80px;
            color: var(--primary-color);
            font-weight: bold;
        }
        /* 按钮 */
        .btn-group {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .btn {
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
            transform: scale(1.05);
        }
        /* 留言板样式 */
        .guestbook {
            margin-top: 4rem;
            padding: 2rem;
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .guestbook h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .guestbook-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .guestbook-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        .guestbook-textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 100px;
            resize: none;
        }
        .guestbook-submit {
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .guestbook-messages {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .message-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: var(--bg-color);
            border-radius: 10px;
        }
        .message-name {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .message-time {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.5rem;
        }
        /* 底部 */
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #999;
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            .cover-title {
                font-size: 2rem;
            }
            .couple {
                font-size: 1.8rem;
            }
            .invitation {
                font-size: 1rem;
            }
            .theme-switcher {
                top: 10px;
                right: 10px;
            }
            .theme-btn {
                width: 25px;
                height: 25px;
                margin-left: 5px;
            }
            .music-control {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-switcher">
        <button class="theme-btn default" onclick="setTheme('default')"></button>
        <button class="theme-btn pink" onclick="setTheme('pink')"></button>
        <button class="theme-btn blue" onclick="setTheme('blue')"></button>
    </div>
    
    <!-- 音乐控制按钮 -->
    <div class="music-control" onclick="toggleMusic()">
        <img src="https://img.icons8.com/fluency/24/ffffff/music.png" alt="音乐" id="music-icon">
    </div>
    
    <!-- 背景音乐 -->
    <audio id="background-music" src="https://example.com/wedding-music.mp3" loop>浏览器不支持audio标签
    
    <!-- 请柬封面 -->
    <div class="cover">
        <h1 class="cover-title">诚邀莅临</h1>
        <p class="cover-subtitle">我们的婚礼</p>
        <img src="https://img.icons8.com/fluency/48/000000/chevron-down.png" alt="下滑" class="arrow" onclick="scrollToContent()">
    </div>

    <!-- 请柬内容 -->
    <div class="content">
        <h2 class="couple">张三 & 李四</h2>
        <p class="invitation">
            谨定于公历 <span style="color: var(--primary-color);">2026年05月20日</span>（星期二）<br>
            农历 <span style="color: var(--primary-color);">四月初三</span><br>
            为我们举行结婚典礼<br>
            特设薄宴 恭候光临
        </p>

        <div class="info-item">
            <span class="info-title">时间：</span>
            <span>11:30 午宴开始</span>
        </div>
        <div class="info-item">
            <span class="info-title">地点：</span>
            <span>XX市XX区XX大酒店 宴会厅</span>
        </div>
        <div class="info-item">
            <span class="info-title">电话：</span>
            <span>张三 138XXXX1234</span>
        </div>

        <div class="btn-group">
            <button class="btn" onclick="location.href='https://surl.amap.com/74DJXJY151Cw/'">查看地图</button>
            <button class="btn" onclick="alert('已收到您的祝福，谢谢！')">确认出席</button>
        </div>

        <!-- 宾客留言板 -->
        <div class="guestbook">
            <h3>宾客留言</h3>
            <form class="guestbook-form" id="guestbook-form">
                <input type="text" class="guestbook-input" id="guest-name" placeholder="请输入您的姓名" required>
                <textarea class="guestbook-textarea" id="guest-message" placeholder="请留下您的祝福..." required></textarea>
                <button type="submit" class="guestbook-submit">提交留言</button>
            </form>
            <div class="guestbook-messages" id="guest-messages">
                <!-- 留言会在这里动态显示 -->
            </div>
        </div>

        <div class="footer">
            感谢您的到来 见证我们的幸福
        </div>
    </div>

    <script>
        // 音乐控制功能
        const audio = document.getElementById('background-music');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;
        
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicIcon.src = "https://img.icons8.com/fluency/24/ffffff/music.png";
            } else {
                audio.play().catch(err => {
                    alert("请点击页面任意位置后重试播放音乐（浏览器安全限制）");
                });
                musicIcon.src = "https://img.icons8.com/fluency/24/ffffff/pause.png";
            }
            isPlaying = !isPlaying;
        }
        
        // 页面加载时尝试自动播放（可能受浏览器限制）
        document.addEventListener('click', function firstClick() {
            if (!isPlaying) {
                audio.play().catch(err => {});
                isPlaying = true;
                musicIcon.src = "https://img.icons8.com/fluency/24/ffffff/pause.png";
            }
            document.removeEventListener('click', firstClick);
        }, { once: true });
        
        // 主题切换功能
        function setTheme(theme) {
            const root = document.documentElement;
            root.className = '';
            if (theme !== 'default') {
                root.classList.add(theme);
            }
            localStorage.setItem('weddingTheme', theme);
        }
        
        // 加载保存的主题
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('weddingTheme') || 'default';
            setTheme(savedTheme);
            loadMessages();
        });
        
        // 留言板功能
        const guestbookForm = document.getElementById('guestbook-form');
        const guestMessages = document.getElementById('guest-messages');
        
        guestbookForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('guest-name').value;
            const message = document.getElementById('guest-message').value;
            const timestamp = new Date().toLocaleString();
            
            // 创建留言对象
            const newMessage = { name, message, timestamp };
            
            // 保存到本地存储
            let messages = JSON.parse(localStorage.getItem('weddingMessages')) || [];
            messages.push(newMessage);
            localStorage.setItem('weddingMessages', JSON.stringify(messages));
            
            // 刷新留言列表
            loadMessages();
            
            // 清空表单
            guestbookForm.reset();
        });
        
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('weddingMessages')) || [];
            guestMessages.innerHTML = '';
            
            messages.forEach(msg => {
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                messageItem.innerHTML = `
                    <div class="message-name">${msg.name}</div>
                    <div class="message-time">${msg.timestamp}</div>
                    <div class="message-content">${msg.message}</div>
                `;
                guestMessages.appendChild(messageItem);
            });
        }
        
        // 滚动到内容区域
        function scrollToContent() {
            document.querySelector('.content').scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
